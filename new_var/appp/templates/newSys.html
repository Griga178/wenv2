{% extends "base.html" %}
{% block content %}
<h1>Добавить новый элемент (или систему)</h1>
<form action="#" method="post">
  <div class="form-group">
    <label for="name">Название:</label>
    <input type="text" maxlength="255" name="name" placeholder="Название элемента">
    <button type="submit">Добавить</button>
  </div>
</form>


{% endblock %}
