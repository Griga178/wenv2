{% extends "base.html" %}
{% block content %}
<table border="1" cellpadding="4" cellspacing="0">
  <caption>Изменение прототипа (ссылки)</caption>
  <tr>
    <th>ID (Не изменить)</th><th>К какому предмету относится</th><th>Имя</th><th>Функция</th>
  </tr>
  <tr>
    <form method="post">
    <td><input type="text" maxlength="255" name="prot_id" placeholder="ID Ссылки" value = "{{prot_for_change.id}}" readonly = 'readonly'></td>
    <td><input type="text" maxlength="255" name="id_object" placeholder="ID Предмета" value = "{{prot_for_change.object_id}}" list="list_of_objects"></td>
    <td><input type="text" maxlength="255" name="http_link" placeholder="Ссылка" value = "{{prot_for_change.http_link}}"></td>
    <td><a href="{{prot_for_change.http_link}}" target="_blank"> Перейти</a>
    <input type="submit" name="change_prot" value = 'Сохранить'></input></td>
    </form>
  </tr>
</table>



<a href="{{url_for('proto_table')}}">Отменить</a>

<datalist id="list_of_objects">
  {% for object in obj_table%}
  <option value="{{object.id}}">{{object.name}}</option>
  {% endfor %}
</datalist>
{% endblock %}
